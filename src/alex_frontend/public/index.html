<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alexandria</title>

    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="js/libs/jszip.min.js"></script>
    <script src="js/libs/md5.min.js"></script>
    <script src="js/libs/epub.min.js"></script>

    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      .initial-loading {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Alexandria...</div>
      </div>
    </div>
    
    <!-- Inline script to track start time for performance measurement -->
    <script>
      // Mark the start time to measure performance
      window.appStartTime = Date.now();
    </script>
  </body>
</html>
